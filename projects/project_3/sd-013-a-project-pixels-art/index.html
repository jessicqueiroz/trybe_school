<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Pixel Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>

    <div>
      <button class="input-user" id="clear-board">Limpar</button>
    </div>
    <div>
      <input class="input-user" type="number" id="board-size" min="1">
      <button class="input-user" id="generate-board">VQV</button>
    </div>
  </nav> 
  <div id="pixel-board">
    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

    </section> 
    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div> 
    </section>  
    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div> 
    </section>  
    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div> 
    </section>  
    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div> 
    </section>   
  </div>
  <script src="script.js"></script>
</body>
</html>
