<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <label for="input-email"> Email:
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus> 
    </label>
    <br>
    <label for="input-senha"> Senha:
      <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
    </label>
    <br>
    <label for="lembre-me">
      <input type="checkbox" name="lembre-me" id="lembre-me">Lembre-me
    </label>
    <br>
    <button id="entrar" type="submit">Entrar</button>
  </form>
</body>
</html>
